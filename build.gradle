buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

repositories {
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        url "https://raw.github.com/mvestola/helsinki-testbed2-android-repo/master/repo"
    }
    mavenCentral()
    mavenLocal()
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "fi.testbed2"
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 21
        versionName "2.0.13"
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "ENVIRONMENT", '"TEST"'
            buildConfigField "boolean", "DEBUG_OUTPUT", "true"
        }
        release {
            buildConfigField "String", "ENVIRONMENT", '"PRODUCTION"'
            buildConfigField "boolean", "DEBUG_OUTPUT", "false"
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def powerMockVersion = '1.6.5'
def androidAnnotationsVersion = '4.1.0'
def robolectricVersion = '3.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	apt "org.projectlombok:lombok:1.16.10"
    provided "org.projectlombok:lombok:1.16.10"
	apt "org.androidannotations:androidannotations:$androidAnnotationsVersion"
    compile "org.androidannotations:androidannotations-api:$androidAnnotationsVersion"
    apt "org.androidannotations:roboguice:$androidAnnotationsVersion"
    compile "org.androidannotations:roboguice-api:$androidAnnotationsVersion"
    testCompile "org.robolectric:robolectric:$robolectricVersion"
    testCompile "org.robolectric:shadows-httpclient:$robolectricVersion"
    testCompile 'junit:junit:4.12'
    testCompile "org.powermock:powermock-module-junit4:$powerMockVersion"
    testCompile "org.powermock:powermock-module-junit4-rule:$powerMockVersion"
    testCompile "org.powermock:powermock-classloading-xstream:$powerMockVersion"
    testCompile "org.powermock:powermock-api-mockito:$powerMockVersion"
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.google.android.gms:play-services-ads:9.4.0'
    compile 'com.jhlabs:javaproj-noawt:1.0.6'
    compile 'org.roboguice:roboguice:3.0.1'
}

apt {
    arguments {
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
    }
}